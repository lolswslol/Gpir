<div class="container">
  <div class="row col-md-6 col-md-offset-3">
    <form [formGroup]="form" class="form-horizontal" (submit)="onLoginSubmit()" autocomplete="off">
      <fieldset>
        <legend>Вход в аккаунт</legend>
        <div class="form-group">
          <label for="inputUsername" class="col-lg-2 control-label" >Имя</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputUsername" placeholder="*имя пользователя..." formControlName="username" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Пароль</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="*пароль..." formControlName="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button [disabled]="processing" type="submit" class="btn btn-primary">Войти</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<p-growl [(value)]="msgs"></p-growl>
