<div class="container">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Управление проектом</h3>
      </div>
      <div class="panel-body">
        <div class="well well-lg">
          <strong>Название проекта: </strong>
          {{projectService.currentProjectName}}
          <div>
            <button class="btn btn-success confirm-btn" (click)="confirmProject()">принять</button>
            <button *ngIf="authenticationService.role!='EXECUTOR'" class="btn btn-danger confirm-btn" (click)="confirmProject()">отклонить</button>
          </div>
        </div>
    </div>
  </div>
</div>
