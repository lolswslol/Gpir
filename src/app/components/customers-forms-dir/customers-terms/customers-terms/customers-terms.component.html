<div class="container">
  <div [ngClass]="messageClass">{{message}}</div>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Плановые сроки завершения этапов(стадий) прохождения инновационного проекта</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>Плановые этапы</th>
            <th>Плановая дата(мм.гггг)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let model of model">
            <td>{{model.name}}</td>
            <td>
              <div class="form-group">
                <app-customers-terms-input [(value)]="model.value"></app-customers-terms-input>
                  <!--<input class="form-control input-sm" type="text" [(ngModel)]="model.value">-->
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <table *ngIf="commentModel.length > 0" class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
          <th>Плановые этапы</th>
          <th>Плановая дата(мм.гггг)</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let model of model">
          <td>{{model.name}}</td>
          <td>
            <div class="form-group">
              <input class="form-control input-sm" type="text" [(ngModel)]="model.value">
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <button class="btn btn-primary" (click)="submit()">Сохранить</button>
    </div>
  </div>
</div>
