<div class="container">
  <div [ngClass]="messageClass">{{message}}</div>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Плановые сроки завершения этапов(стадий) прохождеия инновационного проекта</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
          <th>Плановые этапы</th>
          <th>Плановая дата(мм/гггг)</th>
          <th>Уточненная дата(мм/гггг)</th>
          <th>Фактическая(мм/гггг)</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let model of model; let i = index">
          <td>{{model.name}}</td>
          <td><input appInputValidation [fieldName]="'value'" [index]="i" [regExp]="anyRegExp" (onValidation)="validate($event)" type="text" class="form-control input-sm" [(ngModel)]="model.value"></td>
          <td><input appInputValidation [fieldName]="'rdate'" [index]="i" [regExp]="anyRegExp" (onValidation)="validate($event)" type="text" class="form-control input-sm" [(ngModel)]="model.rdate"></td>
          <td><input appInputValidation [fieldName]="'fdate'" [index]="i" [regExp]="anyRegExp" (onValidation)="validate($event)" type="text" class="form-control input-sm" [(ngModel)]="model.fdate"></td>
        </tr>
        </tbody>
      </table>
      <button [disabled]="processing || !valid" (click)="submit()" class="btn btn-primary">Сохранить</button>
    </div>
  </div>
</div>
